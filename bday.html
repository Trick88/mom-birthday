<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Mom</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

h1 {
    color: #e91e63;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background-color: #e91e63;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #c2185b;
}

.hidden {
    display: none;
    margin-top: 15px;
    font-size: 18px;
    color: #333;
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Birthday Mom ❤️</h1>
    <p>Today is all about you.</p>
    <button onclick="showMessage()">Click for a Surprise</button>
    <div id="message" class="hidden">
        Thank you for everything you do.  
        I love you so much.  
        Wishing you happiness, health, and joy today and always.
    </div>
</div>

<script>
function showMessage() {
    document.getElementById("message").classList.remove("hidden");
}
</script>

</body>
</html>
